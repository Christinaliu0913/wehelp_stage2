<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type='text/css' href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
</head>
<body class="body">
<!---------nav----------->
  <div class="wrapper">
    <header>
      <nav class="nav">
        <h2 class="nav-title"><a href="/" style="text-decoration: none; color: inherit;">台北一日遊</a></h2>
        <ul class="nav-list">
          <li class="nav-list-item">預定行程</li>
          <li class="nav-list-item" id='nav-signin'onclick="signIn()">登入/註冊</li>
          <li class="nav-list-item" id='nav-signout' onclick="signOut()">登出系統</li>
        </ul>
      </nav>
    </header>

<!---------上方介紹----------->
    <main class="profile">
      <div class="attraction-intro">
        <!-----------圖片展示----------->
        <div class="attraction-intro-img">
          <button class="attraction-intro-imgButtom imgleft" onclick="imgLeft()"><p class="arrow left"></p></button>
          <div class="attraction-intro-img-container"></div>
          <button class="attraction-intro-imgButtom imgright" onclick="imgRight()"><p class="arrow right"></p></button>
          <div class="attraction-intro-img-indicators">
            
          </div>
          
        </div>
        <!-----------預定行程表單----------->
        <div class="attraction-intro-info">
          <div class="attraction-intro-info-upper">
          </div>
          <div class="attraction-intro-info-form">
            <form action="post">
              <div>訂購導覽行程</div>
              <div><p>以此景點為中心的一日行程，帶您探索城市角落故事</p></div>
              <div class="date">選擇日期：<input type="date"></div>
              <div class="datetype">選擇時間：
                <label for="morning">
                  <input type="radio" name="time" id="morning" value="2000" onclick="ChooseFee()">上半天</label>
                <label for="afternoon">
                  <input type="radio" name="time" id="afternoon" value="2500" onclick="ChooseFee()">下半天</label>
              </div>
              <div class="fee">導覽費用：<p id="fee">新台幣2000元</p></div>
              <button type="submit">開始預約行程</button>
            </form>
          </div>
        </div>  
      </div>  
    </main>
    <hr class="middleLine">
  <!----------上方資訊----------->
    <div class="attraction-detail">
      <div class="attraction-detail-box">
        <div class="description"></div>
        <div class="address">景點地址:</div>
        <div class="transpor">交通方式：</div>
        
      </div>
    </div>
  <!-----------登入----------->
  <div class="overlay" id="overlay-signin"></div>
  <div class="signin">
    <div class="signin-box" id="signin">
      <form class="signin-form" id="signin-form">
        <div class="signin-topbar"></div>
        <button class="signinup-back" type='button'  onclick="signinClose()"><img src="/static/img/close.png" alt=""></button>
        <h3>登入會員帳號</h3>
        <div ><input  id= 'signInEmail' type="text" placeholder="輸入電子信箱" ></div>
        <div ><input  id= 'signInPassword' type="text" placeholder="輸入密碼" ></div>
        <button class="signinup-handout" type="button" onclick="signInAPI()">登入帳戶</button>
        <div id="signInError" class="signup-error"></div>
        <p onclick="signUp()">還沒有帳戶？點此註冊</p>
      </form>
    </div>
  </div>
  <!-----------註冊----------->
  <div class="signup">
    <div class="signup-box" id="signup">
      <form class="signup-form" id="signup-form">
        <div class="signup-topbar"></div>
        <button class="signinup-back" type='button' onclick="signupClose()"><img src="/static/img/close.png" alt=""></button>
        <h3>註冊會員帳號</h3>
        <div ><input id= 'signUpName' type="text" placeholder="輸入姓名" ></div>
        <div ><input id= 'signUpEmail'  type="text" placeholder="輸入電子信箱" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" ></div>
        <div ><input id='signUpPassword'  type="text" placeholder="輸入密碼" ></div>
        <button class="signinup-handout" type='button' onclick="signUpAPI()">註冊新帳戶</button>
        <div id="signUpError" class="signup-error"></div>
        <p onclick="signIn()">已經有帳戶了？點此進入</p>
      </form>
    </div>
  </div>  
</div>

  </div>


  <footer class="footer"><p class="footer-text">COPYRIGHT©2024台北一日遊</p></footer>
</body>
<script src="/static/attraction.js">
</script>
</html>
